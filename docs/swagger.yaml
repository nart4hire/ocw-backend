definitions:
  admin.AdminAddUserPayload:
    properties:
      email:
        description: User Email
        example: someone@example.com
        type: string
      name:
        description: User name
        example: someone
        type: string
      role:
        description: User Role
        example: admin
        type: string
    required:
    - email
    - name
    - role
    type: object
  admin.AdminUpdateUserPayload:
    properties:
      email:
        description: User Email
        example: someone@example.com
        type: string
      name:
        description: User name
        example: someone
        type: string
      role:
        description: User Role
        example: admin
        type: string
    required:
    - email
    - name
    - role
    type: object
  confirm.ConfirmRequestPayload:
    description: Information that should be available when you confirm a password
      reset
    properties:
      confirmToken:
        description: Web Token that was appended to the link
        type: string
      password:
        description: User Password
        example: secret
        type: string
      password_validation:
        description: User Password Validation, must be same as user
        example: secret
        type: string
    required:
    - password
    - password_validation
    type: object
  login.LoginRequestPayload:
    description: Information that should be available when do a login process
    properties:
      email:
        description: User Email
        example: someone@example.com
        type: string
      password:
        description: User Password
        example: secret
        type: string
    required:
    - email
    - password
    type: object
  login.LoginResponsePayload:
    description: Login response when process success
    properties:
      access_token:
        description: Token that used to access the resources
        type: string
      refresh_token:
        description: Token that used to generate new access token
        type: string
    type: object
  refresh.RefreshResponsePayload:
    description: Refresh endpoint response when process success
    properties:
      access_token:
        description: Token that used to access the resources
        type: string
    type: object
  register.RegisterRequestPayload:
    description: Information that should be available when do a registration process
    properties:
      email:
        description: User Email
        example: someone@example.com
        type: string
      name:
        description: User name
        example: someone
        type: string
      password:
        description: User Password
        example: secret
        type: string
      password_validation:
        description: User Password Validation, must be same as user
        example: secret
        type: string
    required:
    - email
    - name
    - password
    - password_validation
    type: object
  request.RequestRequestPayload:
    description: Information that should be available when password reset is requested
    properties:
      email:
        description: User Email
        example: someone@example.com
        type: string
    required:
    - email
    type: object
  verification.VerificationRequestPayload:
    properties:
      id:
        example: 6ba7b812-9dad-11d1-80b4-00c04fd430c8
        type: string
    required:
    - id
    type: object
  verification.VerificationSendRequestPayload:
    description: Information that should be passed when request verify
    properties:
      email:
        description: User Email
        example: someone@example.com
        type: string
    required:
    - email
    type: object
  web.BaseResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        enum:
        - success
        - failed
        type: string
    type: object
info:
  contact: {}
  description: This is Open Couseware backend
  title: Open Courseware Application
  version: 1.0.1
paths:
  /:
    get:
      description: Give server index page response
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Index page
      tags:
      - common
  /admin/user:
    get:
      description: Get all users from database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Get All User
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Add a user to database
      parameters:
      - description: Admin Add User Payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin.AdminAddUserPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Add User
      tags:
      - admin
  /admin/user/{email}:
    delete:
      consumes:
      - application/json
      description: Delete a user from database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Delete User By Id
      tags:
      - admin
    get:
      description: Get a user from database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Get User By Email
      tags:
      - admin
    patch:
      consumes:
      - application/json
      description: Update a user from database
      parameters:
      - description: Admin Update User Payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin.AdminUpdateUserPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Update User By Id
      tags:
      - admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login and generate new pair of token
      parameters:
      - description: Login payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/login.LoginRequestPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Login Success
          schema:
            allOf:
            - $ref: '#/definitions/web.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/login.LoginResponsePayload'
              type: object
        "400":
          description: Bad Input
          schema:
            allOf:
            - $ref: '#/definitions/web.BaseResponse'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
        "403":
          description: Login Credential Error
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "415":
          description: Not a json request
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "422":
          description: Invalid JSON input
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "500":
          description: Unknown Internal Error
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Login
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Generate new access token
      parameters:
      - description: Refresh token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/refresh.RefreshResponsePayload'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Refresh Token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Generate New Account as Member
      parameters:
      - description: Register Payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/register.RegisterRequestPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Register New Account
      tags:
      - auth
  /auth/verify:
    post:
      consumes:
      - application/json
      description: Do Email Verification to user
      parameters:
      - description: Register Payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/verification.VerificationRequestPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Do Email Verification
      tags:
      - auth
  /auth/verify/resend:
    post:
      consumes:
      - application/json
      description: Send Email Verification to user
      parameters:
      - description: Register Payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/verification.VerificationSendRequestPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Send Email Verification
      tags:
      - auth
  /reset/confirm:
    put:
      description: Do confirmation to reset password
      parameters:
      - description: Email validation token
        in: header
        name: Authorization
        required: true
        type: string
      - description: payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/confirm.ConfirmRequestPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Login Success
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Confirm Reset Password
      tags:
      - reset
  /reset/request:
    post:
      description: Send Reset password token to email
      parameters:
      - description: payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.RequestRequestPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Login Success
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Request Reset Password Token
      tags:
      - reset
  /reset/validate:
    get:
      description: Send Reset password token to email
      parameters:
      - description: Email validation token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Login Success
          schema:
            $ref: '#/definitions/web.BaseResponse'
      summary: Request Reset Password Token
      tags:
      - reset
swagger: "2.0"
